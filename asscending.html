<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("enter size of array:"));

        let array=[];
        document.write("array:");
        for(let i=0;i<a;i++){
            n=parseInt(prompt("enter numbers of your array:"));
            document.write(n+ " ,");
            array.push(n);
        }

            for(let i=0;i<array.length;i++){
                for(let j=0;j<array.length-(i-1);j++){
                    if(array[j]>array[j+1]){
                        temp=array[j];
                        array[j]=array[j+1];
                        array[j+1]=temp;
                    }
                }
            }
        document.write("ascending array:"+array);
        
        

    </script>
</body>
</html>
