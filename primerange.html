<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("enter 1st num"));
        b=parseInt(prompt("enter 2nd num"));

        for(let i=a;i<=b;i++){
            let flag=0;

            for(let j=2;j<i;j++){
                if(i%j==0){
                    flag=1;
                    break;
                }
            }
            if(i>1 && flag==0){
                document.write(i+"<br>");
            }
        }
    </script>
</body>
</html>
