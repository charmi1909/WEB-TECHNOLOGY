<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter a number: "))
        let a=0,b=1,c;
        for(let i=0;i<=n;i++){
            c=a+b;
            a=b;
            b=c;
            document.write(c+",")
        }
    </script>
</body>
</html>
